<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>The Box</title>
</head>
<body>
    <div class="main-grid">
        <header>
            <img src="img/TB.svg" alt="The box" class="logo">
            <nav class="nav">
                <a href="#" class="nav_link">Contact</a>
                <a href="#" class="nav_link">Book now</a>
                <a href="#" class="nav_link">Become a Host</a>
                <a href="#" class="nav_link">About</a>
            </nav>
        </header>
        <main>
            <h1 class="title">The Box</h1>
            <p class="location">Richmond, VA</p>
            <img src="img/house.jpg" alt="" class="primary-image">
            <div class="secondary-images">
                <img src="img/little-1.jpg" alt="" class="secondary-image">
                <img src="img/little-2.jpg" alt="" class="secondary-image">
            </div>
            <p class="description">Do you need time of from your day to day life? Well than take your summertime or
                during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
                skiing in the Snowshoe Mountain resort</p>
            <button class="btn">Book Now</button>
        </main>
        <footer>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="snapchat"><img src="img/snapchat-ghost.svg" alt="snapchat" class="social-img">
                </a>
                <a href="#" class="social-link" aria-label="airbnb"><img src="img/airbnb.svg" alt="airbnb" class="social-img">
                </a>
                <a href="#" class="social-link" aria-label="instagram"><img src="img/instagram.svg" alt="instagram" class="social-img">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
